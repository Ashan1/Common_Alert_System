<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="javascripts/circle-progress.js"></script>
</head>
<body>
<div id="circle2"class="circle2">
</div>


<script>
    var c1 = $('.circle2').circleProgress({
        startAngle: -Math.PI / 4*2,
        value: 0.8,
        size: 200,
        lineCap: 'round',
        fill: { color: '#f56d18' }
    });

    c1.on('circle-animation-progress', function(e, v) {
        var obj = $(this).data('circle-progress'),
                ctx = obj.ctx,
                s = obj.size,
                x = 100 * obj.value,
                sv = (x * v).toFixed(),
                fill = obj.arcFill,
                d = "test";

        ctx.save();
        ctx.font = "normal " + s / 2.5 + "px sans-serif";
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = fill;
        ctx.fillText(sv, s / 2, s / 2);
        ctx.restore();
    });


</script>
</body>
</html>
